<h2>Drone List</h2>

<div class="table-container">
  <table mat-table [dataSource]="drones" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let drone"> {{ drone.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let drone"> {{ drone.name }} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let drone"> {{ drone.model }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let drone"> {{ drone.status }} </td>
    </ng-container>

    <ng-container matColumnDef="battery">
      <th mat-header-cell *matHeaderCellDef> Battery (%) </th>
      <td mat-cell *matCellDef="let drone"> {{ drone.battery }}% </td>
    </ng-container>

    <ng-container matColumnDef="altitude">
      <th mat-header-cell *matHeaderCellDef> Altitude (m) </th>
      <td mat-cell *matCellDef="let drone"> {{ drone.altitude }}m </td>
    </ng-container>

    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef> Speed (km/h) </th>
      <td mat-cell *matCellDef="let drone"> {{ drone.speed }} </td>
    </ng-container>

    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef> Latitude </th>
      <td mat-cell *matCellDef="let drone"> {{ drone.latitude }} </td>
    </ng-container>

    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let drone"> {{ drone.longitude }} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef> Last Updated </th>
      <td mat-cell *matCellDef="let drone"> {{ drone.lastUpdated }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
