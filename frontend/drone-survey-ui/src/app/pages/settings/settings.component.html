<!-- settings.component.html -->
<div class="settings-container">
    <h1>Settings</h1>
  
    <div class="settings-group">
      <label for="theme">Select Theme:</label>
      <select id="theme" [(ngModel)]="settings.theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  
    <div class="settings-group">
      <label>Enable Notifications:</label>
      <input type="checkbox" [(ngModel)]="settings.notifications">
    </div>
  
    <div class="settings-group">
      <label for="language">Language:</label>
      <select id="language" [(ngModel)]="settings.language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>
  
    <div class="settings-group">
      <label>Auto Updates:</label>
      <input type="checkbox" [(ngModel)]="settings.autoUpdate">
    </div>
  
    <button class="save-btn" (click)="saveSettings()">Save Settings</button>
  </div>
